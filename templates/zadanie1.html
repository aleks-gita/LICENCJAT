<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1</title>
    <script type="text/javascript">
        var x = 0;
        function foo(clicked_id)
        {
            document.getElementById(clicked_id).value = ++x;
        }
        function nowe()
        {
            x = 0
        }
    </script>

</head>
<body>
        <div id="dzialanie">
                {% for x in zadanie.wyswietl() %}
                <p> {{ x }} = ?</p>
                {% endfor %}
                <form action="{{url_for('zadanie1')}}" method="post">
		            <input type="submit" name="action" value="Nastepne" class="button">
	            </form>
        </div>

                 <p> {{ zadanie.wyswitlane }}</p>
                 <p> {{ zadanie.rezultat }}</p>

                        <input type="submit" name="action" value="Prawda" class="button">
                        <input type="submit" name="action" value="Falsz" class="button">
                </form>

                {% if x == 1 %}
                    <p>Dobrze!</p>
                {% elif x == 0  %}
                     <p>Zle :C</p>
                {% endif%}
        </div>
        <div class="litera">
            {% if zadanie.wybrana != None%}
            <p>{{zadanie.wybrana }}</p>
            <p>{{zadanie.litery_wylosowane}}</p>

        </div>

        <div id=checkbox-litery">

            <table>
                <form name=form1 action="{{url_for('zadanie1')}}" method="get">
                 <tr>
