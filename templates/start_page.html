<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/style.css" media="screen"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/image10.png" type="image/icon type">
    <title>Home</title>
</head>
<body id="start_page">
    <div id="str_p_h1_back" >
        <div style="text-align:center">
        <a class="str_p_h1" href="http://wierzba.wzks.uj.edu.pl:5122/start_page"> Pamięć robocza - zestaw ćwiczeń</a>
        </div>    <!--<hr />-->
    </div>

        <img src="../static/settings.png" alt="brain" width="260" height="260" />

    <div class="buttons_position" >

        <form action="{{ url_for('login') }}" method="post">
            <button class="start_buttons" type="submit"><span class="text"> Zaloguj się </span></button>
        </form>
        <form action="{{ url_for('register') }}" method="post">
            <button class="start_buttons" type="submit"><span class="text"> Załóż konto </span></button>
        </form>
      {%endif%}
  </div>
